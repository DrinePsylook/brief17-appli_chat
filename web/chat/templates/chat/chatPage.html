<div class="max-w-xl mx-auto mt-20 bg-white dark:bg-gray-900 p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">
        Hello, {{ request.user }} ðŸ‘‹<br>
        Quelle salle de chat veux-tu rejoindre ?
    </h1>

    <div class="flex gap-4 items-center justify-center">
        <input id="room-name-input" type="text" placeholder="Nom de la salle"
            class="w-full border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 text-gray-800 dark:text-white bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-teal-500 transition" />
        {% styled_button "Entrer" "primary" "lg" id="room-name-submit" %}
    </div>
</div>

<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) { // Enter key
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function (e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = roomName + '/';
    };
</script>
